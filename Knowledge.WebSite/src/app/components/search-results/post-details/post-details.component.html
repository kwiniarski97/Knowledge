<mat-toolbar color="primary" class="toolbar">
  {{post.title}}
</mat-toolbar>
<div class="">
  <div class="col-xl-8 col-md-10 col-sm-12 div-shadow div-rounded box mx-auto p-3">
    <div class="mt-3 mb-3 d-flex column w-100 justify-content-center">
      <div *ngIf="post.thumbImagePath" style="width: 30%">
        <img [src]="post.thumbImagePath" alt="image">
      </div>
      <div [ngStyle]="{'width': post.thumbImagePath? '70%' : '95%' }" >
        <div class="d-flex" style="justify-content: space-between;">
          <div>
            <h3>{{post.title}}</h3>
            <h5 class="shaded-text">{{post.school | schoolname}}</h5>
            <h6>
              <span class="shaded-text">{{post.userNickname}} | </span> 
              <span class="shaded-text">{{post.addDateUtc | date:'fullDate'}}</span>
            </h6>
          </div>
          <div>
            <div style="font-weight: bold; font-size: large">
              <button mat-icon-button (click)="upvote(post.id)">
                <i class="fa-plus-square fa" style="color: rgb(63, 81, 181)"></i>
              </button>
              <span>{{post.points}}</span>
              <button mat-icon-button (click)="downvote(post.id)">
                <i class="fa-minus-square fa" style="color: red;"></i>
              </button>
            </div>

            <div>
              <button mat-button (click)="downloadFile(post.filePath)">
                <i class="fa-download fa"></i> Pobierz</button>
              <i *ngIf="post.numberOfDownloads>0">pobrano {{post.numberOfDownloads}} raz
                <span *ngIf="post.numberOfDownloads>1">y</span>
              </i>
            </div>

          </div>
        </div>
        <hr>
        <p style="word-break: break-all">
          {{post.description}}
        </p>
      </div>
    </div>
    <disqus [identifier]="pageId"></disqus>
  </div>
</div>
