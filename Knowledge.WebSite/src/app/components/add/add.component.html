<div class="row d-flex ">
  <mat-toolbar color="primary" class="toolbar">
    <span class="ml-3">Dodawanie nowego materiału</span>
  </mat-toolbar>
  <div class="div-shadow div-rounded add-box col-xl-7 mx-auto text-center p-4 col-md-11">
    <form #addForm (submit)="addForm.checkValidity() && send()">

      <mat-form-field>
        <input #title matInput name="title" ([ngModel])="post.title" placeholder="Tytuł" required minlength="5"
               [(ngModel)]="model.title">
      </mat-form-field>

      <mat-form-field>
        <mat-select #school placeholder="Szkoła" name="school" [(ngModel)]="model.school" required>
          <mat-option *ngFor="let school of schools | enumToArray" [value]="school">{{schools[school]}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-select #type placeholder="Rodzaj" name="materialType" [(ngModel)]="model.materialType" required>
          <mat-option *ngFor="let type of types | enumToArray" [value]="type">{{types[type]}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field hintLabel="Minimum 30 znaków.">
        <textarea #description matInput name="description" ([ngModel])="post.title" placeholder="Opis" required
                  minlength="30"
                  rows="12" [(ngModel)]="model.description"></textarea>
        <mat-hint align="end">{{description.value?.length || 0}}</mat-hint>
      </mat-form-field>

      <td-file-upload #fileMultipleUpload (select)="selectMultipleEvent($event)" (upload)="uploadMultipleEvent($event)"
                      (cancel)="cancelMultipleEvent()" accept=".pdf, .jpg, .png, .doc, .txt, .docx"
                      defaultColor="primary" activeColor="warn" cancelColor="primary" multiple
                      [disabled]="disabled" style="margin: 100px">
        <mat-icon>file_upload</mat-icon>
        <span>
    {{ fileMultipleUpload.value?.name || fileMultipleUpload.value?.length }} <span
          *ngIf="fileMultipleUpload.value?.length">wybrane pliki</span>
  </span>
        <ng-template td-file-input-label>
          <mat-icon>attach_file</mat-icon>
          <span>
      Wybierz pliki...
    </span>
        </ng-template>
      </td-file-upload>

      <br>
      <button class="float-md-right" mat-raised-button type="submit">Wyślij</button>
    </form>
  </div>
</div>
